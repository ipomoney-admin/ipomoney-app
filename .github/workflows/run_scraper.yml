name: IPO AI Research Auto-Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-ipo-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Latest Python version use karenge

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai pymupdf supabase requests 
          # Nayi library 'google-genai' use karenge purani ki jagah
