<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Admin - Ipomoney.in</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <style>
        body { font-family: sans-serif; background: #eceff1; padding: 30px; }
        .admin-card { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .section { margin-bottom: 25px; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; background: #fafafa; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .col { flex: 1; }
        label { display: block; font-weight: bold; margin-bottom: 6px; font-size: 13px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        textarea { height: 120px; }
        .save-btn { background: #007bff; color: white; padding: 16px; width: 100%; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        h2 { margin-top: 0; color: #333; font-size: 1.4rem; }
    </style>
</head>
<body>

<div class="admin-card">
    <h1>Ipomoney Master Entry</h1>

    <div class="section">
        <h2>1. Basic Setup</h2>
        <div class="row">
            <div class="col"><label>IPO Name</label><input type="text" id="name" placeholder="e.g. Tata Tech"></div>
            <div class="col">
                <label>Type</label>
                <select id="ipo_type"><option value="Mainboard">Mainboard</option><option value="SME">SME</option></select>
            </div>
        </div>
        <div class="row">
            <div class="col"><label>Year (YY)</label><input type="number" id="year" value="26"></div>
            <div class="col"><label>Seq No</label><input type="number" id="sequence_no" placeholder="05"></div>
            <div class="col"><label>Slug</label><input type="text" id="slug" placeholder="tata-tech-ipo"></div>
        </div>
    </div>

    <div class="section">
        <h2>2. Financials & Documents</h2>
        <div class="row">
            <div class="col"><label>Issue Size (Cr)</label><input type="text" id="issue_size"></div>
            <div class="col"><label>Fresh Issue (Cr)</label><input type="text" id="fresh_issue"></div>
            <div class="col"><label>OFS (Cr)</label><input type="text" id="ofs"></div>
        </div>
        <div class="row">
            <div class="col"><label>RHP Link</label><input type="text" id="rhp_url"></div>
            <div class="col"><label>Anchor Link</label><input type="text" id="anchor_url"></div>
        </div>
    </div>

    <div class="section">
        <h2>3. Content</h2>
        <textarea id="business_operations" placeholder="Business Details..."></textarea><br><br>
        <textarea id="promoters" placeholder="Promoters..."></textarea><br><br>
        <textarea id="faqs" placeholder="FAQs..."></textarea>
    </div>

    <div class="section">
        <h2>4. Fundamentals</h2>
        <div class="row">
            <div class="col"><label>P/E</label><input type="text" id="pe"></div>
            <div class="col"><label>ROE (%)</label><input type="text" id="roe"></div>
            <div class="col"><label>ROCE (%)</label><input type="text" id="roce"></div>
        </div>
    </div>

    <button class="save-btn" onclick="saveData()">üöÄ Push to Live Website</button>
    <p id="status" style="text-align:center; font-weight:bold; margin-top:15px;"></p>
</div>

<script>
    const SUPABASE_URL = 'https://khnuyrhafzppbugebjdn.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_JZ37y6ufdYYqJK9U4MK7Dg_doZJE6dp';
    
    // Explicit Client Creation
    const _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function saveData() {
        const status = document.getElementById('status');
        status.innerText = "Connecting to Supabase...";
        
        try {
            const payload = {
                name: document.getElementById('name').value,
                ipo_type: document.getElementById('ipo_type').value,
                year: parseInt(document.getElementById('year').value),
                sequence_no: parseInt(document.getElementById('sequence_no').value),
                slug: document.getElementById('slug').value,
                issue_size: document.getElementById('issue_size').value,
                fresh_issue: document.getElementById('fresh_issue').value,
                ofs: document.getElementById('ofs').value,
                business_operations: document.getElementById('business_operations').value,
                promoters: document.getElementById('promoters').value,
                rhp_url: document.getElementById('rhp_url').value,
                anchor_url: document.getElementById('anchor_url').value,
                faqs: document.getElementById('faqs').value,
                fundamentals: {
                    pe: document.getElementById('pe').value,
                    roe: document.getElementById('roe').value,
                    roce: document.getElementById('roce').value
                }
            };

            const { data, error } = await _supabase.from('ipos').upsert(payload, { onConflict: 'slug' });
            
            if (error) {
                console.error("Supabase Error:", error);
                alert("Database Error: " + error.message);
                status.innerText = "‚ùå Failed: " + error.message;
            } else {
                alert("‚úÖ Success! Data pushed to Supabase.");
                status.innerText = "‚úÖ IPO is Live!";
                // Reset form (Optional)
                // location.reload(); 
            }
        } catch (err) {
            console.error("JS Error:", err);
            alert("System Error: " + err.message);
            status.innerText = "‚ùå Error occurred.";
        }
    }
</script>
</body>
</html>
