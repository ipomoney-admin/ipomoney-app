<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Ipomoney.in - Smart Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; padding: 20px; }
        .container { max-width: 950px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #007bff; margin-bottom: 20px; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .section { background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 5px solid #007bff; }
        label { font-weight: bold; display: block; margin: 10px 0 5px; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { cursor: pointer; padding: 12px 20px; border: none; border-radius: 6px; font-weight: bold; transition: 0.3s; width: 100%; }
        .btn-ai { background: #28a745; color: white; margin-top: 15px; }
        .btn-ai:hover { background: #218838; }
        .btn-save { background: #007bff; color: white; font-size: 18px; margin-top: 25px; }
        .btn-save:hover { background: #0056b3; }
        .loading { color: #f39c12; font-weight: bold; display: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸš€ Ipomoney.in Manager</h1>
    </div>

    <div class="section">
        <label>Step 1: SEBI DRHP Link / Text Paste</label>
        <input type="text" id="sebiLink" placeholder="Paste SEBI PDF Link here...">
        <textarea id="rawText" placeholder="Ya fir PDF ka text yahan paste karein (Better extraction ke liye)..."></textarea>
        <button class="btn-ai" onclick="analyzeWithAI()">âœ¨ AI se Details Fetch Karo</button>
        <div id="loader" class="loading">AI analysis kar raha hai, please wait...</div>
    </div>

    <div class="grid">
        <div class="section">
            <label>IPO Name:</label>
            <input type="text" id="ipoName">

            <label>Type:</label>
            <select id="ipoType">
                <option value="Mainboard">Mainboard</option>
                <option value="SME">SME</option>
            </select>

            <label>Issue Size (Cr):</label>
            <input type="text" id="issueSize">
        </div>

        <div class="section">
            <label>Fresh Issue (Cr):</label>
            <input type="text" id="freshIssue">

            <label>OFS (Cr):</label>
            <input type="text" id="ofs">

            <label>GMP (Manual):</label>
            <input type="text" id="gmp" placeholder="â‚¹50 (20%)">
        </div>
    </div>

    <div class="section" style="margin-top: 20px;">
        <label><strong>Step 2: Upload Files (RHP/Anchor Book)</strong></label>
        <div class="grid">
            <div>
                <label>RHP PDF:</label>
                <input type="file" id="rhpUpload">
            </div>
            <div>
                <label>Anchor Book PDF:</label>
                <input type="file" id="anchorUpload">
            </div>
        </div>
    </div>

    <button class="btn-save" onclick="saveToIpomoney()">ðŸš€ Live On Ipomoney.in</button>
</div>

<script>
    // Config: Inhe apni details se bharein
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';
    const GEMINI_KEY = 'YOUR_GEMINI_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function analyzeWithAI() {
        const text = document.getElementById('rawText').value;
        const link = document.getElementById('sebiLink').value;
        const loader = document.getElementById('loader');

        if(!text && !link) return alert("Bhai, kam se kam link ya text toh do!");
        
        loader.style.display = 'block';
        
        const promptText = `Analyze this IPO data. Extract: Name, Issue Size, Fresh Issue, and OFS. 
        Determine Type (SME or Mainboard) based on exchange/size.
        Return strictly JSON: {"name":"", "type":"", "issueSize":"", "freshIssue":"", "ofs":""}
        Content: ${text || link}`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: 'POST',
                body: JSON.stringify({ "contents": [{ "parts": [{ "text": promptText }] }] })
            });
            const data = await res.json();
            const cleanJson = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));

            document.getElementById('ipoName').value = cleanJson.name;
            document.getElementById('ipoType').value = cleanJson.type;
            document.getElementById('issueSize').value = cleanJson.issueSize;
            document.getElementById('freshIssue').value = cleanJson.freshIssue;
            document.getElementById('ofs').value = cleanJson.ofs;
            
            loader.innerText = "AI ne data fetch kar liya!";
        } catch (e) {
            alert("AI Error: " + e.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    async function uploadToStorage(id) {
        const file = document.getElementById(id).files[0];
        if(!file) return null;
        const path = `ipomoney/${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage.from('pdfs').upload(path, file);
        if(error) throw error;
        return supabase.storage.from('pdfs').getPublicUrl(path).data.publicUrl;
    }

    async function saveToIpomoney() {
        try {
            const rhpUrl = await uploadToStorage('rhpUpload');
            const anchorUrl = await uploadToStorage('anchorUpload');

            const payload = {
                name: document.getElementById('ipoName').value,
                type: document.getElementById('ipoType').value,
                issue_size: document.getElementById('issueSize').value,
                fresh_issue: document.getElementById('freshIssue').value,
                ofs: document.getElementById('ofs').value,
                gmp: document.getElementById('gmp').value,
                rhp_url: rhpUrl,
                anchor_url: anchorUrl
            };

            const { error } = await supabase.from('ipos').upsert(payload);
            if(error) throw error;
            alert("Ipomoney.in par data update ho gaya!");
        } catch (e) {
            alert("Error: " + e.message);
        }
    }
</script>
</body>
</html>
