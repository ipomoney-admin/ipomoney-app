<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipomoney - GMP Update</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 15px; }
        .box { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .ipo-row { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .name { font-weight: bold; flex: 1; }
        input { width: 80px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
        button { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ’° Quick GMP Update</h2>
    <div id="ipo-list">Loading active IPOs...</div>
</div>

<script>
    const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');

    async function loadIPOs() {
        const { data, error } = await supabase.from('ipos').select('id, name, gmp').order('created_at', { ascending: false });
        if (error) return alert("Error loading IPOs");

        const list = document.getElementById('ipo-list');
        list.innerHTML = '';
        data.forEach(ipo => {
            list.innerHTML += `
                <div class="ipo-row">
                    <div class="name">${ipo.name}</div>
                    <input type="text" id="gmp-${ipo.id}" value="${ipo.gmp || '0'}">
                    <button onclick="updateGMP('${ipo.id}')">Update</button>
                </div>
            `;
        });
    }

    async function updateGMP(id) {
        const newValue = document.getElementById(`gmp-${id}`).value;
        const { error } = await supabase.from('ipos').update({ gmp: newValue }).eq('id', id);
        
        if (error) alert("Error: " + error.message);
        else alert("GMP Updated!");
    }

    loadIPOs();
</script>
</body>
</html>
