<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO GMP Live - ipowatch.in</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .gmp-green { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold tracking-tight">IPO <span class="text-blue-500">Watch</span></h1>
            <div id="status" class="text-sm bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full border border-blue-500/30">Syncing...</div>
        </header>

        <div id="ipo-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        const S_URL = "https://blwjuzmvrvtfklthvfoz.supabase.co";
        const S_KEY = "sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY";
        const _supabase = supabase.createClient(S_URL, S_KEY);

        async function loadIPOs() {
            const { data, error } = await _supabase
                .from('ipos')
                .select('*')
                .order('gmp', { ascending: false });

            const container = document.getElementById('ipo-container');
            const status = document.getElementById('status');

            if (error) {
                status.innerText = "Error Loading Data";
                return;
            }

            status.innerText = "Live Data";
            container.innerHTML = data.map(ipo => `
                <div class="glass p-6 hover:scale-[1.02] transition-transform cursor-pointer">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-semibold px-2 py-1 bg-blue-500/20 text-blue-400 rounded">${ipo.type}</span>
                        <span class="text-xs text-gray-400">Live Status</span>
                    </div>
                    <h2 class="text-xl font-bold mb-2">${ipo.name}</h2>
                    <div class="mt-4 pt-4 border-t border-white/10 flex justify-between items-center">
                        <div>
                            <p class="text-gray-400 text-sm">Estimated GMP</p>
                            <p class="text-2xl font-black gmp-green">â‚¹${ipo.gmp}</p>
                        </div>
                        <button class="bg-white text-black px-4 py-2 rounded-lg font-bold text-sm">Details</button>
                    </div>
                </div>
            `).join('');
        }

        loadIPOs();
    </script>
</body>
</html>
