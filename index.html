<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipomoney.in - Live IPO Listings</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { font-size: 16px; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 0; transition: 0.3s; color: #333; }
        header { background: #003366; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .container { max-width: 1200px; margin: 20px auto; padding: 0 20px; min-height: 80vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; position: relative; border: 1px solid #eee; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .card h3 { margin: 0 0 10px 0; color: #007bff; font-size: 1.2rem; }
        .badge { position: absolute; top: 15px; right: 15px; background: #e3f2fd; color: #0d47a1; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .gmp { color: #2e7d32; font-weight: bold; font-size: 1.3rem; margin-top: 10px; display: block; }
        .meta { font-size: 0.9rem; color: #666; margin-bottom: 5px; }
        footer { background: #222; color: white; padding: 40px 20px; margin-top: 50px; text-align: center; }
        footer a { color: #bbb; text-decoration: none; margin: 0 10px; font-size: 14px; }
        #searchInput { padding: 8px 15px; border-radius: 20px; border: none; outline: none; width: 200px; }
        .controls button { background: none; border: 1px solid white; color: white; padding: 4px 8px; cursor: pointer; border-radius: 4px; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 20px;">
        <span style="font-size: 22px; font-weight: bold; cursor: pointer;" onclick="location.href='index.html'">Ipomoney</span>
        <input type="text" id="searchInput" onkeyup="searchIPO()" placeholder="Search IPOs...">
    </div>
    <div class="controls">
        <button onclick="toggleTheme()">ðŸŒ—</button>
        <button onclick="changeFontSize('small')">A-</button>
        <button onclick="changeFontSize('normal')">A</button>
        <button onclick="changeFontSize('large')">A+</button>
    </div>
</header>

<div class="container">
    <h1 style="text-align: center;">ðŸš€ Active & Upcoming IPOs</h1>
    <div class="grid" id="ipo-container">Loading...</div>
</div>

<footer>
    <div style="margin-bottom: 20px;">
        <a href="about.html">About</a> | <a href="disclaimer.html">Disclaimer</a> | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a> | <a href="contact.html">Contact</a> | <a href="market-holidays.html">Holidays</a>
    </div>
    <p style="font-size: 12px; color: #777;">&copy; 2026 Ipomoney.in - All Rights Reserved.</p>
</footer>

<script>
    const supabase = supabase.createClient('https://khnuyrhafzppbugebjdn.supabase.co', 'sb_publishable_JZ37y6ufdYYqJK9U4MK7Dg_doZJE6dp');

    async function loadIPOs() {
        const { data, error } = await supabase.from('ipos').select('*').order('created_at', { ascending: false });
        if (error) return;
        const container = document.getElementById('ipo-container');
        container.innerHTML = '';
        data.forEach(ipo => {
            const idCode = `${ipo.year}${ipo.sequence_no.toString().padStart(2, '0')}`;
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.location.href = `details.html?id=${idCode}`;
            card.innerHTML = `
                <span class="badge">${ipo.ipo_type}</span>
                <h3>${ipo.name}</h3>
                <div class="meta">Size: â‚¹${ipo.issue_size} Cr</div>
                <div class="meta" style="color:#999">Code: ${idCode}</div>
                <span class="gmp">GMP: â‚¹${ipo.gmp || '0'}</span>
            `;
            container.appendChild(card);
        });
    }

    function searchIPO() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            const name = card.querySelector('h3').innerText.toLowerCase();
            card.style.display = name.includes(query) ? "" : "none";
        });
    }

    function toggleTheme() {
        const isDark = document.body.style.backgroundColor === 'rgb(34, 34, 34)';
        document.body.style.backgroundColor = isDark ? '#f4f7f6' : '#222';
        document.body.style.color = isDark ? '#333' : '#eee';
        document.querySelectorAll('.card').forEach(c => c.style.background = isDark ? 'white' : '#333');
    }

    function changeFontSize(size) {
        const s = {small: '14px', normal: '16px', large: '20px'};
        document.documentElement.style.fontSize = s[size];
    }

    loadIPOs();
</script>
</body>
</html>
