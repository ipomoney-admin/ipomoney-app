<div class="flex space-x-4 mb-8">
    <button onclick="filterIPOs('mainboard')" class="px-6 py-2 bg-indigo-600 text-white rounded-full font-bold shadow-md">Mainboard</button>
    <button onclick="filterIPOs('sme')" class="px-6 py-2 bg-white text-slate-600 border rounded-full font-bold hover:bg-slate-50">SME IPO</button>
    <button onclick="filterIPOs('upcoming')" class="px-6 py-2 bg-white text-slate-600 border rounded-full font-bold hover:bg-slate-50">Upcoming</button>
</div>

<div id="ipo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="iphone-glass p-6 border border-slate-200">
        <div class="flex justify-between items-start mb-4">
            <h3 class="font-bold text-lg text-slate-800">Company Name</h3>
            <span class="text-[10px] bg-green-100 text-green-600 px-2 py-1 rounded font-black">LIVE</span>
        </div>
        
        <div class="space-y-3">
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">GMP</span>
                <span class="font-bold text-indigo-600">₹120 (45%)</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">Subscription</span>
                <span class="font-bold text-slate-700">12.5x</span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="text-slate-500">Price Band</span>
                <span class="font-bold text-slate-700">₹450 - ₹475</span>
            </div>
        </div>

        <div class="mt-6 flex space-x-2">
            <button class="flex-1 bg-slate-900 text-white text-xs py-3 rounded-xl font-bold">Apply Now</button>
            <button class="flex-1 border text-slate-700 text-xs py-3 rounded-xl font-bold hover:bg-slate-50">Allotment</button>
        </div>
    </div>
</div>
