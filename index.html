<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney - Final Premium Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%); 
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 24px;
        }
        .premium-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        <header class="text-center py-10">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-pink-600 mb-2">IPO Money App</h1>
            <p class="text-slate-600 font-medium">Your Personal Premium Investment Hub</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-16">
            <div class="glass-card p-8 premium-shadow">
                <h3 class="text-xl font-bold text-slate-700 mb-6">Market Sentiment</h3>
                <canvas id="pieChart"></canvas>
            </div>
            <div class="glass-card p-8 premium-shadow">
                <h3 class="text-xl font-bold text-slate-700 mb-6">IPO Momentum</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = "https://blwjuzmvrvtfklthvfoz.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY"; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadIPOs() {
            const { data: ipos, error } = await _supabase.from('ipos').select('*');
            const container = document.getElementById('ipo-list');
            
            if (ipos) {
                container.innerHTML = '';
                ipos.forEach(ipo => {
                    container.innerHTML += `
                        <div class="glass-card p-8 hover:scale-105 transition-all duration-300">
                            <span class="text-xs font-bold text-blue-500 bg-blue-50 px-3 py-1 rounded-full uppercase tracking-wider">${ipo.category || 'Mainboard'}</span>
                            <h2 class="text-2xl font-bold text-slate-800 mt-4">${ipo.name}</h2>
                            <div class="flex items-center mt-6 text-green-500">
                                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse mr-2"></span>
                                <span class="font-semibold text-sm">${ipo.status || 'Active'}</span>
                            </div>
                        </div>
                    `;
                });
            }
        }

        // Charts Initialization
        new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: {
                labels: ['Mainboard', 'SME'],
                datasets: [{
                    data: [12, 5],
                    backgroundColor: ['#6366f1', '#f472b6'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { position: 'bottom' } } }
        });

        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'New IPOs',
                    data: [4, 8, 3, 2],
                    backgroundColor: 'rgba(99, 102, 241, 0.5)',
                    borderRadius: 12
                }]
            }
        });

        loadIPOs();
    </script>
</body>
</html>
