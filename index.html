<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney | Elite Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .iphone-glass { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            border-radius: 20px;
        }
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; }
        .main-content { margin-left: 260px; padding: 40px; }
    </style>
</head>
<body>
    <nav class="sidebar border-r bg-white p-6 flex flex-col">
        <h1 class="text-2xl font-black text-indigo-600 mb-10">IPOMoney</h1>
        <div class="space-y-4 flex-1">
            <a href="#" class="flex items-center space-x-3 p-3 bg-indigo-50 text-indigo-600 rounded-xl font-bold">
                <span>üè†</span> <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 text-slate-500 hover:bg-slate-50 rounded-xl transition">
                <span>üìà</span> <span>Live IPOs</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 text-slate-500 hover:bg-slate-50 rounded-xl transition">
                <span>üì∞</span> <span>AI News</span>
            </a>
        </div>
        <div id="auth-section" class="mt-auto border-t pt-6">
            </div>
    </nav>

    <main class="main-content">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-800">Welcome Back!</h2>
                <p class="text-slate-500">Track your favorite IPOs in real-time.</p>
            </div>
            <div id="user-pill" class="iphone-glass px-4 py-2 flex items-center space-x-3 border shadow-sm">
                <span id="user-status" class="text-sm font-bold text-slate-600">Checking Auth...</span>
            </div>
        </header>

        <div id="login-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
            <div class="bg-white p-10 rounded-3xl w-[400px] shadow-2xl">
                <h3 class="text-2xl font-bold mb-6">Login to IPOMoney</h3>
                <input id="auth-email" type="email" placeholder="Enter Email" class="w-full p-4 bg-slate-100 rounded-xl mb-4 border-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">Send Magic Link</button>
                <p class="text-xs text-slate-400 mt-4 text-center">We will send a secure link to your email/mobile.</p>
            </div>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </main>

    <script>
        const SUPABASE_URL = "https://blwjuzmvrvtfklthvfoz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Auth Listener
        _supabase.auth.onAuthStateChange((event, session) => {
            const statusBox = document.getElementById('user-status');
            const modal = document.getElementById('login-modal');
            if (session) {
                statusBox.innerText = session.user.email;
                modal.classList.add('hidden');
                loadData();
            } else {
                statusBox.innerText = "Guest User";
                modal.classList.remove('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('auth-email').value;
            const { error } = await _supabase.auth.signInWithOtp({ email });
            if (error) alert(error.message);
            else alert("Check your email for the magic link!");
        }

        async function loadData() {
            const { data: ipos } = await _supabase.from('ipos').select('*');
            const container = document.getElementById('ipo-list');
            if (ipos) {
                container.innerHTML = ipos.map(ipo => `
                    <div class="iphone-glass p-6 hover:shadow-xl transition-all group">
                        <div class="flex justify-between mb-6">
                            <span class="text-[10px] font-black px-2 py-1 bg-green-100 text-green-600 rounded-md">LIVE</span>
                            <span class="text-slate-300">‚ãÆ</span>
                        </div>
                        <h4 class="text-xl font-bold text-slate-800">${ipo.name}</h4>
                        <p class="text-xs text-slate-500 mt-1">${ipo.category}</p>
                        <div class="mt-6 pt-6 border-t flex justify-between items-center">
                            <span class="text-xs font-bold text-indigo-600">Track Now</span>
                            <span class="text-slate-400">‚Üí</span>
                        </div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
