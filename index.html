<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipomoney.in - Current IPO Listings</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        .card h3 { margin: 0 0 10px 0; color: #007bff; }
        .badge { position: absolute; top: 15px; right: 15px; background: #eee; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .gmp { color: #28a745; font-weight: bold; font-size: 18px; margin-top: 10px; display: block; }
        .meta { font-size: 14px; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #333;">ðŸš€ Ipomoney.in Listings</h1>

<div class="grid" id="ipo-container">
    </div>

<script>
    const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_KEY');

    async function loadHomeIPOs() {
        const { data, error } = await supabase
            .from('ipos')
            .select('year, sequence_no, name, ipo_type, gmp, issue_size')
            .order('created_at', { ascending: false });

        if (error) return console.error(error);

        const container = document.getElementById('ipo-container');
        container.innerHTML = '';

        data.forEach(ipo => {
            const idCode = `${ipo.year}${ipo.sequence_no.toString().padStart(2, '0')}`;
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.location.href = `details.html?id=${idCode}`;
            
            card.innerHTML = `
                <span class="badge">${ipo.ipo_type}</span>
                <h3>${ipo.name}</h3>
                <div class="meta">Size: ${ipo.issue_size} Cr</div>
                <div class="meta">ID: ${idCode}</div>
                <span class="gmp">GMP: ${ipo.gmp || '0'}</span>
            `;
            container.appendChild(card);
        });
    }

    loadHomeIPOs();
</script>
</body>
</html>
