<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney | Elite Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; padding-bottom: 80px; }
        .sidebar { width: 280px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; }
        .main-content { margin-left: 280px; padding: 40px; }
        
        /* Mobile responsive adjustments */
        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }

        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 600; transition: 0.2s; text-decoration: none; }
        .nav-item.active { background: #eef2ff; color: #4f46e5; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 24px; transition: 0.3s; }
        
        /* Hide scrollbar for filter buttons */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <aside class="sidebar p-6 flex flex-col">
        <div class="text-2xl font-black text-indigo-600 mb-10 px-2">IPOMoney</div>
        <nav class="flex-1">
            <a href="#" class="nav-item active"><span>ğŸ </span> Dashboard</a>
            <a href="#" class="nav-item"><span>ğŸš€</span> Live IPOs</a>
            <a href="#" class="nav-item"><span>ğŸ“…</span> Upcoming</a>
            <a href="#" class="nav-item"><span>ğŸ”¥</span> IPO GMP</a>
        </nav>
    </aside>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-4 z-50">
        <button class="text-indigo-600 flex flex-col items-center gap-1"><span class="text-xl">ğŸ </span><span class="text-[10px] font-bold">Home</span></button>
        <button class="text-slate-400 flex flex-col items-center gap-1"><span class="text-xl">ğŸš€</span><span class="text-[10px] font-bold">Live</span></button>
        <button class="text-slate-400 flex flex-col items-center gap-1"><span class="text-xl">ğŸ”¥</span><span class="text-[10px] font-bold">GMP</span></button>
        <button class="text-slate-400 flex flex-col items-center gap-1"><span class="text-xl">ğŸ”</span><span class="text-[10px] font-bold">Search</span></button>
    </div>

    <main class="main-content">
        <header class="mb-8">
            <h2 class="text-2xl lg:text-3xl font-extrabold text-slate-900 tracking-tight">Market Analytics</h2>
            <p class="text-slate-500 text-sm">Real-time data from www.ipowatch.in</p>
        </header>

        <div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar pb-2">
            <button onclick="displayIPOs('Mainboard')" class="whitespace-nowrap px-6 py-2.5 bg-slate-900 text-white rounded-full text-xs font-bold shadow-lg">Mainboard</button>
            <button onclick="displayIPOs('SME')" class="whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-xs font-bold">SME IPO</button>
            <button onclick="displayIPOs('all')" class="whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-xs font-bold">Show All</button>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-slate-400 col-span-full text-center">Loading live data...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://blwjuzmvrvtfklthvfoz.supabase.co';
        const S_KEY = 'sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY';
        const dbClient = supabase.createClient(S_URL, S_KEY);

        async function displayIPOs(filterType = 'all') {
            const container = document.getElementById('ipo-list');
            try {
                let query = dbClient.from('ipos').select('*').order('created_at', { ascending: false });
                if (filterType !== 'all') query = query.eq('type', filterType);
                const { data, error } = await query;
                if (error) throw error;

                container.innerHTML = ''; 
                data.forEach(ipo => {
                    const gmpVal = ipo.gmp || 'Update Soon';
                    const gmpCol = ipo.gmp ? 'text-green-600' : 'text-slate-400';
                    container.innerHTML += `
                        <div class="glass-card">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="font-bold text-lg text-slate-800 leading-tight">${ipo.name}</h3>
                                <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded font-black">${ipo.type}</span>
                            </div>
                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between border-b border-slate-50 pb-2">
                                    <span class="text-slate-400 text-xs italic">GMP</span>
                                    <span class="${gmpCol} font-bold text-sm">${gmpVal}</span>
                                </div>
                                <div class="flex justify-between border-b border-slate-50 pb-2">
                                    <span class="text-slate-400 text-xs italic">Dates</span>
                                    <span class="text-slate-800 font-bold text-[10px]">${ipo.dates}</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="bg-indigo-600 text-white py-2.5 rounded-xl text-[10px] font-bold">Details</button>
                                <button class="bg-slate-50 border border-slate-200 text-slate-700 py-2.5 rounded-xl text-[10px] font-bold">Allotment</button>
                            </div>
                        </div>`;
                });
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center col-span-full">${err.message}</p>`;
            }
        }
        displayIPOs();
    </script>
</body>
</html>
