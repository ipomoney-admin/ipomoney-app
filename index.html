<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney | Elite Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .sidebar { width: 280px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; }
        .main-content { margin-left: 280px; padding: 40px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 600; transition: 0.2s; margin-bottom: 4px; text-decoration: none; }
        .nav-item:hover { background: #f1f5f9; color: #0f172a; }
        .nav-item.active { background: #eef2ff; color: #4f46e5; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 24px; transition: 0.3s; }
        .glass-card:hover { transform: translateY(-4px); border-color: #6366f1; box-shadow: 0 12px 24px -8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <aside class="sidebar p-6 flex flex-col">
        <div class="text-2xl font-black text-indigo-600 mb-10 px-2">IPOMoney</div>
        <nav class="flex-1">
            <a href="#" class="nav-item active"><span>üè†</span> Dashboard</a>
            <a href="#" class="nav-item"><span>üöÄ</span> Live IPOs</a>
            <a href="#" class="nav-item"><span>üìÖ</span> Upcoming</a>
            <a href="#" class="nav-item"><span>‚úÖ</span> Recently Listed</a>
            
            <div class="mt-8 mb-4 px-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Market Data</div>
            <a href="#" class="nav-item"><span>üî•</span> IPO GMP</a>
            <a href="#" class="nav-item"><span>üìä</span> Subscription</a>
            <a href="#" class="nav-item"><span>üîç</span> Allotment</a>
            <a href="#" class="nav-item"><span>üì∞</span> Latest News</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Market Analytics</h2>
                <p class="text-slate-500">Track real-time data from www.ipowatch.in</p>
            </div>
            <div id="auth-section" class="flex items-center gap-3">
                <div class="flex items-center bg-white border border-slate-200 rounded-full px-4 py-1.5 shadow-sm focus-within:border-indigo-500">
                    <input id="login-email" type="email" placeholder="Enter email..." class="bg-transparent border-none text-sm outline-none w-44">
                    <button class="bg-indigo-600 text-white px-5 py-1.5 rounded-full text-xs font-bold hover:bg-indigo-700">Login</button>
                </div>
            </div>
        </header>

        <div class="flex gap-3 mb-10">
            <button onclick="displayIPOs('Mainboard')" class="px-6 py-2.5 bg-slate-900 text-white rounded-full text-sm font-bold shadow-lg">Mainboard</button>
            <button onclick="displayIPOs('SME')" class="px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-bold hover:bg-slate-50">SME IPO</button>
            <button onclick="displayIPOs('all')" class="px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-bold hover:bg-slate-50">Show All</button>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-slate-400 col-span-full text-center">Loading live market data...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use your real credentials here
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        
        // Fix: Changed name to supabaseClient to avoid 'already declared' error
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function displayIPOs(filterType = 'all') {
            const container = document.getElementById('ipo-list');
            let query = supabaseClient.from('ipos').select('*').order('created_at', { ascending: false });

            if (filterType !== 'all') {
                query = query.eq('type', filterType);
            }

            const { data: ipos, error } = await query;

            if (error) {
                console.error('Error:', error);
                container.innerHTML = `<p class="text-red-500 col-span-full text-center">Connection Error. Check Supabase Keys.</p>`;
                return;
            }

            container.innerHTML = ''; 

            if (!ipos || ipos.length === 0) {
                container.innerHTML = `<p class="text-slate-400 col-span-full text-center">No IPOs found in database.</p>`;
                return;
            }

            ipos.forEach(ipo => {
                const gmpText = ipo.gmp && ipo.gmp !== 'N/A' ? ipo.gmp : 'Update Soon';
                const gmpColor = ipo.gmp && ipo.gmp !== 'N/A' ? 'text-green-600' : 'text-slate-400';

                container.innerHTML += `
                    <div class="glass-card">
                        <div class="flex justify-between items-start mb-6">
                            <h3 class="font-bold text-xl text-slate-800">${ipo.name}</h3>
                            <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded font-black uppercase">${ipo.type}</span>
                        </div>
                        <div class="space-y-4 mb-8">
                            <div class="flex justify-between border-b border-slate-50 pb-2">
                                <span class="text-slate-400 text-sm">GMP</span>
                                <span class="${gmpColor} font-bold">${gmpText}</span>
                            </div>
                            <div class="flex justify-between border-b border-slate-50 pb-2">
                                <span class="text-slate-400 text-sm">Dates</span>
                                <span class="text-slate-800 font-bold text-xs">${ipo.dates}</span>
                            </div>
                            <div class="flex justify-between border-b border-slate-50 pb-2">
                                <span class="text-slate-400 text-sm">Price</span>
                                <span class="text-slate-800 font-bold">${ipo.price_band}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400 text-sm">Size</span>
                                <span class="text-slate-800 font-bold">${ipo.subscription}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mt-4">
                            <button class="bg-indigo-600 text-white py-3 rounded-xl text-xs font-bold hover:bg-indigo-700">View</button>
                            <button class="bg-white border border-slate-200 text-slate-700 py-3 rounded-xl text-xs font-bold hover:bg-slate-50">Allotment</button>
                        </div>
                    </div>`;
            });
        }

        displayIPOs();
    </script>
</body>
</html>
