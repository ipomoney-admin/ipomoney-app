<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney | Elite Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        /* Desktop Sidebar */
        .sidebar { width: 280px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; }
        /* Main Content Adjustments */
        .main-content { margin-left: 280px; padding: 40px; transition: all 0.3s; }
        
        @media (max-width: 1024px) {
            .sidebar { display: none; } /* Mobile par sidebar hide */
            .main-content { margin-left: 0; padding: 20px; }
        }

        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; color: #64748b; font-weight: 600; transition: 0.2s; text-decoration: none; }
        .nav-item.active { background: #eef2ff; color: #4f46e5; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 24px; transition: 0.3s; }
    </style>
</head>
<body>

    <aside class="sidebar p-6 flex flex-col lg:flex">
        <div class="text-2xl font-black text-indigo-600 mb-10 px-2">IPOMoney</div>
        <nav class="flex-1">
            <a href="#" class="nav-item active"><span>üè†</span> Dashboard</a>
            <a href="#" class="nav-item"><span>üöÄ</span> Live IPOs</a>
            <a href="#" class="nav-item"><span>üìÖ</span> Upcoming</a>
            <a href="#" class="nav-item"><span>üî•</span> IPO GMP</a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight">Market Analytics</h2>
                <p class="text-sm text-slate-500">Real-time data from www.ipowatch.in</p>
            </div>
        </header>

        <div class="flex gap-3 mb-10 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="displayIPOs('Mainboard')" class="whitespace-nowrap px-6 py-2.5 bg-slate-900 text-white rounded-full text-sm font-bold shadow-lg">Mainboard</button>
            <button onclick="displayIPOs('SME')" class="whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-bold">SME IPO</button>
            <button onclick="displayIPOs('all')" class="whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-bold">Show All</button>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-slate-400 col-span-full text-center">Fetching live data...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://blwjuzmvrvtfklthvfoz.supabase.co';
        const S_KEY = 'sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY';
        const dbClient = supabase.createClient(S_URL, S_KEY);

        async function displayIPOs(filterType = 'all') {
            const container = document.getElementById('ipo-list');
            try {
                let query = dbClient.from('ipos').select('*').order('created_at', { ascending: false });
                if (filterType !== 'all') query = query.eq('type', filterType);
                const { data: ipos, error } = await query;
                if (error) throw error;

                container.innerHTML = ''; 
                ipos.forEach(ipo => {
                    const gmpVal = ipo.gmp || 'Update Soon';
                    const gmpCol = ipo.gmp ? 'text-green-600' : 'text-slate-400';
                    container.innerHTML += `
                        <div class="glass-card">
                            <div class="flex justify-between items-start mb-6">
                                <h3 class="font-bold text-lg text-slate-800">${ipo.name}</h3>
                                <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded font-black uppercase">${ipo.type}</span>
                            </div>
                            <div class="space-y-4 mb-6">
                                <div class="flex justify-between border-b border-slate-50 pb-2">
                                    <span class="text-slate-400 text-sm">GMP</span>
                                    <span class="${gmpCol} font-bold">${gmpVal}</span>
                                </div>
                                <div class="flex justify-between border-b border-slate-50 pb-2">
                                    <span class="text-slate-400 text-sm">Price</span>
                                    <span class="text-slate-800 font-bold text-sm">${ipo.price_band}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-slate-400 text-sm">Dates</span>
                                    <span class="text-slate-800 font-bold text-xs">${ipo.dates}</span>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="bg-indigo-600 text-white py-2.5 rounded-xl text-[10px] font-bold">View</button>
                                <button class="bg-white border border-slate-200 text-slate-700 py-2.5 rounded-xl text-[10px] font-bold">Allotment</button>
                            </div>
                        </div>`;
                });
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 col-span-full text-center">${err.message}</p>`;
            }
        }
        displayIPOs();
    </script>
</body>
</html>
