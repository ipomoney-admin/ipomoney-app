<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney - Ultra Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f8fafc; overflow-x: hidden; font-family: 'Inter', sans-serif; }
        
        /* Background decorative bubbles for Glass effect */
        .bubble { position: fixed; border-radius: 50%; filter: blur(60px); z-index: -1; opacity: 0.6; }
        .b1 { width: 400px; height: 400px; background: #6366f1; top: -100px; right: -100px; }
        .b2 { width: 350px; height: 350px; background: #f472b6; bottom: -50px; left: -50px; }
        .b3 { width: 300px; height: 300px; background: #fbbf24; top: 40%; left: 20%; }

        .iphone-glass { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(25px) saturate(200%); 
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            border-radius: 32px;
        }
        .gradient-text { background: linear-gradient(to right, #4338ca, #db2777); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="p-8">
    <div class="bubble b1"></div><div class="bubble b2"></div><div class="bubble b3"></div>

    <div class="max-w-6xl mx-auto">
        <header class="text-center py-10">
            <h1 class="text-6xl font-black gradient-text mb-4">IPOMoney</h1>
            <p class="text-slate-600 font-semibold uppercase tracking-[0.2em] text-xs">Premium Portfolio Suite</p>
        </header>

        <div id="ipo-list" class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
            </div>
    </div>

    <script>
        const SUPABASE_URL = "https://blwjuzmvrvtfklthvfoz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function load() {
            const { data: ipos } = await _supabase.from('ipos').select('*');
            const container = document.getElementById('ipo-list');
            if(ipos) {
                container.innerHTML = ipos.map(ipo => `
                    <div class="iphone-glass p-8 hover:bg-white/30 transition-all duration-300">
                        <div class="w-10 h-10 iphone-glass flex items-center justify-center mb-6 border-white/60">
                            <div class="w-2 h-2 bg-indigo-500 rounded-full"></div>
                        </div>
                        <h3 class="text-2xl font-black text-slate-800 mb-2">${ipo.name}</h3>
                        <p class="text-slate-500 text-xs font-bold tracking-widest uppercase">${ipo.category || 'Equity'}</p>
                        <div class="mt-8 flex items-center justify-between">
                            <span class="text-[10px] font-black py-1 px-3 iphone-glass text-indigo-700">LIVE NOW</span>
                            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>
                `).join('');
            }
        }
        load();
    </script>
</body>
</html>
