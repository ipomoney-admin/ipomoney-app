<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPOMoney | Elite Market Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Sidebar Base */
        .sidebar { width: 280px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; display: flex; flex-direction: column; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Main Content Base */
        .main-content { margin-left: 280px; padding: 40px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); min-height: 100vh; }
        
        /* Collapsed State Logic */
        .sidebar.collapsed { width: 80px; }
        .sidebar.collapsed:hover { width: 280px; box-shadow: 10px 0 30px rgba(0,0,0,0.05); }
        
        /* Auto-Adjust Main Body when Sidebar Collapses */
        .sidebar.collapsed ~ .main-content { margin-left: 80px; }

        /* Text visibility during collapse */
        .nav-text, .logo-text { transition: opacity 0.2s; white-space: nowrap; }
        .sidebar.collapsed .nav-text, .sidebar.collapsed .logo-text { opacity: 0; pointer-events: none; }
        .sidebar.collapsed:hover .nav-text, .sidebar.collapsed:hover .logo-text { opacity: 1; pointer-events: auto; }

        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0 !important; padding: 20px; }
        }

        .nav-item { display: flex; align-items: center; gap: 16px; padding: 12px 18px; border-radius: 12px; color: #64748b; font-weight: 600; transition: 0.2s; text-decoration: none; margin-bottom: 4px; font-size: 14px; min-width: 240px; }
        .nav-item:hover { background: #f1f5f9; color: #0f172a; }
        .nav-item.active { background: #eef2ff; color: #4f46e5; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 24px; transition: 0.3s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar p-4">
        <div class="flex items-center justify-between mb-10 px-2 min-h-[40px]">
            <span class="logo-text text-2xl font-black text-indigo-600">IPOMoney</span>
            <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-lg text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto no-scrollbar">
            <a href="#" class="nav-item active"><span class="text-xl">ğŸ </span> <span class="nav-text">Dashboard</span></a>
            <a href="#" class="nav-item"><span class="text-xl">ğŸš€</span> <span class="nav-text">Live IPOs</span></a>
            <a href="#" class="nav-item"><span class="text-xl">ğŸ“…</span> <span class="nav-text">Upcoming</span></a>
            <a href="#" class="nav-item"><span class="text-xl">âœ…</span> <span class="nav-text">Recently Listed</span></a>
            
            <div class="mt-8 mb-4 px-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest nav-text">Market Data</div>
            <a href="#" class="nav-item"><span class="text-xl">ğŸ”¥</span> <span class="nav-text">IPO GMP</span></a>
            <a href="#" class="nav-item"><span class="text-xl">ğŸ“Š</span> <span class="nav-text">Subscription</span></a>
            <a href="#" class="nav-item"><span class="text-xl">ğŸ”</span> <span class="nav-text">Allotment</span></a>
            <a href="#" class="nav-item"><span class="text-xl">ğŸ“°</span> <span class="nav-text">Latest News</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="mb-8">
            <h2 class="text-2xl lg:text-3xl font-extrabold text-slate-900 tracking-tight">Market Analytics</h2>
        </header>

        <div id="filter-container" class="flex gap-3 mb-8 overflow-x-auto no-scrollbar pb-2">
            <button id="btn-Mainboard" onclick="displayIPOs('Mainboard')" class="filter-btn whitespace-nowrap px-6 py-2.5 bg-slate-900 text-white rounded-full text-xs font-bold shadow-lg transition-all duration-200">Mainboard</button>
            <button id="btn-SME" onclick="displayIPOs('SME')" class="filter-btn whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-xs font-bold transition-all duration-200">SME IPO</button>
            <button id="btn-all" onclick="displayIPOs('all')" class="filter-btn whitespace-nowrap px-6 py-2.5 bg-white border border-slate-200 text-slate-600 rounded-full text-xs font-bold transition-all duration-200">Show All</button>
        </div>

        <div id="ipo-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-slate-400 col-span-full text-center">Loading Market Data...</p>
        </div>
    </main>

    <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around py-3 z-50 shadow-2xl">
        <button class="text-indigo-600 flex flex-col items-center"><span class="text-xl">ğŸ </span><span class="text-[9px] font-bold">Home</span></button>
        <button class="text-slate-400 flex flex-col items-center"><span class="text-xl">ğŸ”¥</span><span class="text-[9px] font-bold">GMP</span></button>
        <button class="text-slate-400 flex flex-col items-center"><span class="text-xl">ğŸ“Š</span><span class="text-[9px] font-bold">Subs</span></button>
        <button class="text-slate-400 flex flex-col items-center"><span class="text-xl">ğŸ”</span><span class="text-[9px] font-bold">Allot</span></button>
        <button class="text-slate-400 flex flex-col items-center"><span class="text-xl">ğŸ“°</span><span class="text-[9px] font-bold">News</span></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const S_URL = 'https://blwjuzmvrvtfklthvfoz.supabase.co';
        const S_KEY = 'sb_publishable_eJVOHdhBG6Rbbivp8vogLQ_8ADKpsOY';
        const dbClient = supabase.createClient(S_URL, S_KEY);

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }

        async function displayIPOs(filterType = 'all') {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.replace('bg-slate-900', 'bg-white');
                btn.classList.replace('text-white', 'text-slate-600');
                btn.classList.add('border', 'border-slate-200');
                btn.classList.remove('shadow-lg');
            });
            const active = document.getElementById(`btn-${filterType}`);
            if(active) {
                active.classList.replace('bg-white', 'bg-slate-900');
                active.classList.replace('text-slate-600', 'text-white');
                active.classList.remove('border', 'border-slate-200');
                active.classList.add('shadow-lg');
            }

            const container = document.getElementById('ipo-list');
            try {
                let query = dbClient.from('ipos').select('*').order('created_at', { ascending: false });
                if (filterType !== 'all') query = query.eq('type', filterType);
                const { data, error } = await query;
                if (error) throw error;

                container.innerHTML = ''; 
                data.forEach(ipo => {
                    const gmpVal = ipo.gmp || 'Update Soon';
                    const gmpCol = ipo.gmp && ipo.gmp !== 'Update Soon' ? 'text-green-600' : 'text-slate-400';
                    container.innerHTML += `
                        <div class="glass-card">
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="font-bold text-lg text-slate-800 leading-tight">${ipo.name}</h3>
                                <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-1 rounded font-black uppercase">${ipo.type}</span>
                            </div>
                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400 text-xs font-medium">GMP</span><span class="${gmpCol} font-bold text-sm">${gmpVal}</span></div>
                                <div class="flex justify-between border-b border-slate-50 pb-2"><span class="text-slate-400 text-xs font-medium">Dates</span><span class="text-slate-800 font-bold text-[10px]">${ipo.dates}</span></div>
                            </div>
                            <div class="grid grid-cols-2 gap-2 mt-4">
                                <button class="bg-indigo-600 text-white py-2.5 rounded-xl text-[10px] font-bold">Details</button>
                                <button class="bg-white border border-slate-200 text-slate-700 py-2.5 rounded-xl text-[10px] font-bold">Allotment</button>
                            </div>
                        </div>`;
                });
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center col-span-full">${err.message}</p>`;
            }
        }
        displayIPOs('Mainboard');
    </script>
</body>
</html>
